<!DOCTYPE html>
<html lang="ru" class="page">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floristy</title>
  <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.min.css">
</head>

<body class="page__body">
  <header class="header">
    <div class="header__logo logo">
      <a class="logo__link">
        <img src="images/logo.svg" alt="флористика с душой" class="logo__icon" width="83" height="15">
        <p class="logo__title">
          весна всегда
        </p>
      </a>
    </div>
    <nav class="header__menu menu">
      <button class="header__menu-button menu__button" type="button" aria-expanded="false" aria-controls="menu__list">
        <span class="menu__button-text">Меню</span>
      </button>
      <ul class="menu__list" id="menu__list">
        <li class="menu__item"><a href="" class="menu__link">свадебная <br>
            флористика</a></li>
        <li class="menu__item"><a href="" class="menu__link">букеты на любые <br>
            мероприятия</a></li>
        <li class="menu__item"><a href="" class="menu__link">букеты невесты</a></li>
        <li class="menu__item"><a href="" class="menu__link">композиции</a></li>
        <li class="menu__item"><a href="" class="menu__link">оформление <br>
            мероприятий</a></li>
      </ul>
    </nav>
  </header>
  <main class="page__main">
    <section class="intro">
      <!-- <div class="intro__wrapper"> -->
        <div class="intro__inner">
          <div class="intro__center">
            <b class="intro__tagline">Флористика <br> с душой</b>
            <a href="" class="intro__link btn btn--opacity">смотреть работы</a>
          </div>
          <div class="intro__bottom">
            <ul class="intro__social-list social social--intro">
              <li class="social__item"><a href="" aria-label="Инстаграм"
                  class="social__link social__link--intro social__link--inst">
                </a></li>
              <li class="social__item"><a href="" class="social__link social__link--intro social__link--fb"
                  aria-label="Фейсбук">
                </a></li>
              <li class="social__item"><a href="" class="social__link social__link--intro social__link--whatsapp"
                  aria-label="Вацап">
                </a></li>
              <li class="social__item"><a href="" class="social__link social__link--intro social__link--vk"
                  aria-label="Вконтакте">
                </a></li>
            </ul>
            <a href="" class="intro__next-link">
              <svg width="14" height="14">
                <use xlink:href="images/sprite.svg#arrow"></use>
              </svg>
            </a>
          </div>
<!-- 
        </div> -->

      </div>

    </section>
  </main>
  <script src="scripts/index.min.js"></script>
</body>

</html>
